name: Continuous Integration
on:
    push:
    pull_request:
    schedule:
        - cron: "0 0 1,15 * *"

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust:
                    - stable
                    - nightly
                    - 1.43.0 # lowest supported version
                args:
                    - ""
                    - --all-features
                    - --no-default-features
                    - --no-default-features --features "serde arbitrary proptest"
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: ${{ matrix.rust }}
                  override: true
            - uses: actions-rs/cargo@v1
              with:
                  command: check
                  args: ${{ matrix.args }}

    test:
        name: Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust:
                    - stable
                    - nightly
                    - 1.43.0 # lowest supported version
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: ${{ matrix.rust }}
                  override: true
            - uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --all-features

    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true
                  components: rustfmt
            - uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check

    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust:
                    - stable
                    - nightly
                args:
                    - ""
                    - --all-features
                    - --no-default-features
                    - --no-default-features --features "serde arbitrary proptest"
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: ${{ matrix.rust }}
                  override: true
                  components: clippy
            - uses: actions-rs/clippy-check@v1
              with:
                  name: Clippy-${{ matrix.rust }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  args: ${{ matrix.args }}
